<h2>Member functions' return type</h2>
<div class="step-text">
<p>Consider the following class:</p>
<pre><code class="language-kotlin">class Person(val name: String) {

    fun say() = println("Hi")
    fun self() = this
    fun signature() = name
}</code></pre>
<p>Match the member functions to their return types.</p>
